<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMP</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loading-page" class="page">
    <div class="loading-sign"><div class="loading-sign-hole"></div></div>
  </div>
  <div id="auth-page" class="page">
    Login Password:<br />
    <input type="password" id="auth-password" onkeydown="if ( event.key == 'Enter' ) submitPassword();" />
    <button onclick="submitPassword()">Submit</button>
    <br />
    <div id="auth-loading" class="loading-sign hidden"><div class="loading-sign-hole"></div></div>
  </div>
  <div id="albums-page" class="page">
    <h1>Albums</h1>
    <hr />
    <div id="album-div"></div>
  </div>
  <div id="viewer-page" class="page">
    <div id="viewer-menubar">
      <table id="viewer-panel"><tr>
        <td><button id="viewer-left-button" onclick="moveImage(-1)">⇦</button></td>
        <td>
          <button id="viewer-home" onclick="openPage('albums')">Back to Albums</button>
          <b id="viewer-text"></b>
          <div id="viewer-loading" class="loading-sign hidden"><div class="loading-sign-hole"></div></div>
        </td>
        <td><button id="viewer-right-button" onclick="moveImage(1)">⇨</button></td>
      </tr></table>
    </div>
    <div id="viewer-image-div"></div>
  </div>
</body>
</html>
