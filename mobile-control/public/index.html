<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMP</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>SMP</h1>
  <hr />
  <p id="album-name">Now Playing: Nothing!</p>
  <p id="song-name">&nbsp;</p>
  <br />
  <div class="inline">
    <span id="start-time">00:00</span>
    <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
    <span id="end-time">-00:00</span>
  </div>
  <br />
  <table id="panel">
    <tr>
      <td>
        <button onclick="sendMessage('rewind')">&#x23ea;</button>
      </td>
      <td>
        <button id="play-button" onclick="sendMessage('toggleplay')">â–¶</button>
      </td>
      <td>
        <button onclick="sendMessage('pns')">&#x23e9;</button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="sendMessage('vchange -5')">V-</button>
      </td>
      <td>
        <button id="volume-button" onclick="sendMessage('mute')">100%</button>
      </td>
      <td>
        <button onclick="sendMessage('vchange 5')">V+</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="wide-button" id="loop-button" onclick="sendMessage('toggleloopmode')">Plays Once</button>
      </td>
      <td>
        <button onclick="sendMessage('clear')">X</button>
      </td>
    </tr>
  </table>
</body>
</html>
