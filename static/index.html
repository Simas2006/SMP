<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMP</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="home-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('music')">Search for Music</button>
    <button class="important" onclick="openPage('photo-select')">View Photos</button>
    <button class="important" onclick="openPage('settings')">Open Settings</button>
    <hr />
    <p id="home-album-name">Now Playing: Nothing!</p>
    <p id="home-song-name">&nbsp;</p>
    <div class="inline">
      <span id="home-start-time">00:00</span>
      <div id="home-progress-bar">
        <div id="home-current-progress"></div>
      </div>
      <span id="home-end-time">-00:00</span>
    </div>
    <br />
    <br />
    <table id="home-panel">
      <tr>
        <td>
          <button onclick="magent.rewindSong()">&#x23ea;</button>
        </td>
        <td>
          <button id="home-play-button" onclick="magent.togglePlay()">▶</button>
        </td>
        <td>
          <button onclick="magent.playNextSong()">&#x23e9;</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="magent.setVolume(-5,true)">V-</button>
        </td>
        <td>
          <button id="home-volume-button" onclick="magent.muteButton()">100%</button>
        </td>
        <td>
          <button onclick="magent.setVolume(5,true)">V+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="wide-button" id="home-loop-button" onclick="magent.switchLoopMode()">Plays Once</button>
        </td>
        <td>
          <button onclick="magent.resetAll()">X</button>
        </td>
      </tr>
    </table>
  </div>
  <div id="music-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('home')">Back to Home</button>
    <hr />
    <div id="music-albums">
      <p>Music Albums:</p>
      <div id="music-album-list"></div>
    </div>
  </div>
  <div id="photo-select-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('home')">Back to Home</button>
    <hr />
    <div id="photo-select-albums">
      <p>Photo Albums:</p>
      <div id="photo-select-album-list"></div>
    </div>
  </div>
  <div id="photo-viewer-page" class="page">
    <div id="photo-viewer-menubar">
      <h1>SMP</h1>
      <button class="important" onclick="openPage('home')">Back to Home</button>
      <hr />
      <table id="photo-viewer-panel"><tr>
        <td><button id="photo-viewer-left-button" onclick="pagent.moveImage(-1)">⇦</button></td>
        <td><b id="photo-viewer-text"></b></td>
        <td><button id="photo-viewer-right-button" onclick="pagent.moveImage(1)">⇨</button></td>
      </tr></table>
    </div>
    <div id="photo-viewer-image-div"></div>
  </div>
  <div id="settings-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('home')">Back to Home</button>
    <hr />
    <button onclick="shell.openItem(`${__dirname}/../data`)">Open Data Folder</button>
    <button onclick="iagent.openPhotoList()">Edit Photo Album List File</button>
    <br />
    <table id="settings-table">
      <tr>
        <td>Mobile Control Server:</td>
        <td><button class="on-off-switch" id="mobile-control-switch" onclick="switchStatus(this); iagent.toggleConfigStart(this)"></button></td>
        <td>Port:</td>
        <td><input type="number" id="mobile-control-port" onblur="iagent.setConfigPort(this)" placeholder="Server Port" /></td>
      </tr>
      <tr>
        <td>Image Access Server:</td>
        <td><button class="on-off-switch" id="image-access-switch" data-status="on" onclick="switchStatus(this); iagent.toggleConfigStart(this)">On</button></td>
        <td>Port:</td>
        <td><input type="number" id="image-access-port" onblur="iagent.setConfigPort(this)" placeholder="Server Port" /></td>
        <td><input type="password" id="image-access-password" onblur="iagent.setPassword(this)" placeholder="Change Login Password" /></td>
        <td><button id="image-access-clear" onclick="iagent.runAuthSet('clear_tokens'); alert('Successfully cleared tokens.')">Clear Tokens</button></td>
      </tr>
    </table>
  </div>
  <audio id="audioObject"></audio>
</body>
</html>
