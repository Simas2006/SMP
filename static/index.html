<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMP</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h1>SMP</h1>
  <div id="home-page">
    <button class="important" onclick="">Search for Music</button>
    <button class="important" onclick="">View Photos</button>
    <button class="important" onclick="">Enter Settings</button>
    <hr />
    <p id="home-album-name">Now Playing: Nothing!</p>
    <p id="home-song-name">&nbsp;</p>
    <div class="inline">
      <span id="home-start-time">00:00</span>
      <div id="home-progress-bar">
        <div id="home-current-progress"></div>
      </div>
      <span id="home-end-time">00:00</span>
    </div>
    <br />
    <br />
    <table id="home-panel">
      <tr>
        <td>
          <button onclick="mplayer.rewindSong()">&#x23ea;</button>
        </td>
        <td>
          <button id="home-play-button" onclick="mplayer.togglePlay()">||</button>
        </td>
        <td>
          <button onclick="mplayer.playNextSong();">&#x23e9;</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="mplayer.setVolume(-5,true)">V-</button>
        </td>
        <td>
          <button id="home-volume-button" onclick="mplayer.muteButton()">100%</button>
        </td>
        <td>
          <button onclick="mplayer.setVolume(5,true)">V+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="wide-button" onclick="">Loop Forever</button>
        </td>
        <td>
          <button onclick="mplayer.resetAll()">X</button>
        </td>
      </tr>
    </table>
  </div>
  <audio id="audioObject"></audio>
</body>
</html>
