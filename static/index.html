<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMP</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="home-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('music')">Search for Music</button>
    <button class="important" onclick="openPage('photo-select')">View Photos</button>
    <button class="important" onclick="">Enter Settings</button>
    <hr />
    <p id="home-album-name">Now Playing: Nothing!</p>
    <p id="home-song-name">&nbsp;</p>
    <div class="inline">
      <span id="home-start-time">00:00</span>
      <div id="home-progress-bar">
        <div id="home-current-progress"></div>
      </div>
      <span id="home-end-time">00:00</span>
    </div>
    <br />
    <br />
    <table id="home-panel">
      <tr>
        <td>
          <button onclick="magent.rewindSong()">&#x23ea;</button>
        </td>
        <td>
          <button id="home-play-button" onclick="magent.togglePlay()">▶</button>
        </td>
        <td>
          <button onclick="magent.playNextSong()">&#x23e9;</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="magent.setVolume(-5,true)">V-</button>
        </td>
        <td>
          <button id="home-volume-button" onclick="magent.muteButton()">100%</button>
        </td>
        <td>
          <button onclick="magent.setVolume(5,true)">V+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="wide-button" id="home-loop-button" onclick="magent.switchLoopMode()">Plays Once</button>
        </td>
        <td>
          <button onclick="magent.resetAll()">X</button>
        </td>
      </tr>
    </table>
  </div>
  <div id="music-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('home')">Back to Home</button>
    <hr />
    <div id="music-albums">
      <p>Music Albums:</p>
      <div id="music-album-list"></div>
    </div>
  </div>
  <div id="photo-select-page" class="page">
    <h1>SMP</h1>
    <button class="important" onclick="openPage('home')">Back to Home</button>
    <hr />
    <div id="photo-select-albums">
      <p>Photo Albums:</p>
      <div id="photo-select-album-list"></div>
    </div>
  </div>
  <div id="photo-viewer-page" class="page">
    <div id="photo-viewer-menubar">
      <h1>SMP</h1>
      <button class="important" onclick="openPage('home')">Back to Home</button>
      <hr />
      <table id="photo-viewer-panel"><tr>
        <td><button onclick="pagent.moveImage(-1)">⇦</button></td>
        <td><b>Sage</b></td>
        <td><button onclick="pagent.moveImage(1)">⇨</button></td>
      </tr></table>
    </div>
    <div id="photo-viewer-image-div"></div>
  </div>
  <audio id="audioObject"></audio>
</body>
</html>
